			this.name = name;

			this.changeName = function (name) {
				this.name = name;
			};

		console.log(Jack.name);

		console.log(Jack.name);
		console.log(Jack.job(2,2));
		
		function Human(age) {
			this.age = age;
		}
		
		function compareAges(a, b) {
		  return a.age - b.age;
		}
		
		var humans = [new Human(3), new Human(5),new  Human(9), new Human(1), new Human(0), new Human(14), new Human(7), new Human(2)];
		
		console.log(humans);
